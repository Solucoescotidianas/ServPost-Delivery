<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlotaControl PRO</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <style>
        .loader { border-top-color: #f59e0b; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-20">

    <header class="bg-amber-700 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="flex justify-between items-center">
            <h1 class="font-black italic text-lg">FLOTA CONTROL v2.0</h1>
            <span id="gps-status" class="text-[10px] bg-amber-900 px-2 py-1 rounded">GPS ACTIVO</span>
        </div>
    </header>

    <main class="p-4 space-y-4">
        
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
            <h2 class="text-sm font-bold text-slate-500 mb-3 uppercase">Escaneo de Ticket AutomÃ¡tico</h2>
            <div class="flex flex-col items-center justify-center border-2 border-dashed border-slate-300 rounded-xl p-4 bg-slate-50">
                <input type="file" id="ticket-upload" accept="image/*" capture="camera" class="hidden" onchange="processTicket(event)">
                <label for="ticket-upload" class="cursor-pointer flex flex-col items-center">
                    <span class="text-4xl mb-2">ðŸ“¸</span>
                    <span class="text-blue-600 font-bold">Escanear Nuevo Ticket</span>
                </label>
                <div id="ocr-loader" class="hidden mt-2 flex items-center gap-2">
                    <div class="loader w-4 h-4 border-2 border-slate-200 rounded-full"></div>
                    <span class="text-xs text-amber-700">Leyendo datos...</span>
                </div>
            </div>
            <div id="ticket-data" class="mt-4 grid grid-cols-2 gap-2 text-sm hidden">
                <div class="bg-slate-100 p-2 rounded"><strong>Pedido:</strong> <span id="res-id">-</span></div>
                <div class="bg-slate-100 p-2 rounded"><strong>Hora Ticket:</strong> <span id="res-time">-</span></div>
                <div class="bg-slate-100 p-2 rounded col-span-2"><strong>DirecciÃ³n:</strong> <span id="res-address">-</span></div>
            </div>
        </div>

        <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
            <div class="flex justify-between items-center mb-4">
                <button onclick="getLocation('arrival')" class="flex-1 bg-blue-600 text-white py-4 rounded-xl font-black mr-1 active:scale-95">LLEGADA BK</button>
                <button onclick="getLocation('pickup')" class="flex-1 bg-green-600 text-white py-4 rounded-xl font-black ml-1 active:scale-95">RECOGIDA</button>
            </div>
            <div id="route-btn" class="hidden">
                <button onclick="openWaze()" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2">
                    ðŸš— ABRIR RUTA Ã“PTIMA (GPS)
                </button>
            </div>
        </div>

        <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
            <h2 class="text-sm font-bold text-slate-500 mb-2 uppercase">GestiÃ³n de Cobro</h2>
            <div class="grid grid-cols-2 gap-2">
                <input type="number" id="ticket-price" placeholder="Precio Ticket" class="p-3 bg-slate-50 border rounded-xl">
                <input type="number" id="client-pay" placeholder="Cliente paga" oninput="calc()" class="p-3 bg-slate-50 border rounded-xl">
            </div>
            <div id="change-box" class="mt-2 p-3 bg-amber-50 text-amber-900 rounded-xl text-center font-black text-xl hidden">
                CAMBIO: <span id="change-val">0.00</span>â‚¬
            </div>
        </div>

    </main>

    <footer class="fixed bottom-0 w-full bg-white border-t p-4 flex justify-around">
        <button onclick="exportData()" class="text-xs font-bold text-slate-600 uppercase">ðŸ“Š Descargar Excel</button>
        <button onclick="location.reload()" class="text-xs font-bold text-slate-600 uppercase">ðŸ”„ Reiniciar</button>
    </footer>

    <script>
        let sessionData = { orderId: '', address: '', arrivalTime: null, pickupTime: null, lat: null, lon: null };
        let logs = [];

        // 1. PROCESAR TICKET (OCR)
        async function processTicket(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            document.getElementById('ocr-loader').classList.remove('hidden');
            
            Tesseract.recognize(file, 'spa', { logger: m => console.log(m) }).then(({ data: { text } }) => {
                document.getElementById('ocr-loader').classList.add('hidden');
                document.getElementById('ticket-data').classList.remove('hidden');
                
                // LÃ³gica de extracciÃ³n simple (mejorar con Regex segÃºn formato BK)
                const lines = text.split('\n');
                sessionData.orderId = text.match(/#\d+/) || "No detectado";
                sessionData.address = lines.slice(0, 5).join(" ").substring(0, 30); // Ejemplo
                
                document.getElementById('res-id').innerText = sessionData.orderId;
                document.getElementById('res-address').innerText = sessionData.address;
                document.getElementById('route-btn').classList.remove('hidden');
            });
        }

        // 2. GEOLOCALIZACIÃ“N Y TIEMPOS
        function getLocation(type) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const now = new Date();
                    if (type === 'arrival') {
                        sessionData.arrivalTime = now;
                        sessionData.lat = pos.coords.latitude;
                        sessionData.lon = pos.coords.longitude;
                        alert("Llegada registrada en local BK");
                    } else {
                        sessionData.pickupTime = now;
                        const diff = Math.round((sessionData.pickupTime - sessionData.arrivalTime) / 60000);
                        alert(`Recogida registrada. Espera en BK: ${diff} min`);
                        saveLog(diff);
                    }
                });
            }
        }

        // 3. RUTA Ã“PTIMA
        function openWaze() {
            if (sessionData.address) {
                // Abre Waze con la direcciÃ³n capturada
                window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(sessionData.address)}`, '_blank');
            }
        }

        // 4. CÃLCULO DE CAMBIO
        function calc() {
            const price = parseFloat(document.getElementById('ticket-price').value) || 0;
            const pay = parseFloat(document.getElementById('client-pay').value) || 0;
            if (pay > 0) {
                document.getElementById('change-box').classList.remove('hidden');
                document.getElementById('change-val').innerText = (pay - price).toFixed(2);
            }
        }

        function saveLog(diff) {
            logs.push({ ...sessionData, wait: diff, date: new Date().toLocaleString() });
        }

        function exportData() {
            let csv = "Fecha;ID;Direccion;Espera_Min;Lat;Lon\n";
            logs.forEach(l => {
                csv += `${l.date};${l.orderId};${l.address};${l.wait};${l.lat};${l.lon}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `auditoria_flota_${new Date().getTime()}.csv`;
            a.click();
        }
    </script>
</body>
</html>
