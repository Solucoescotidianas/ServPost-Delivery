<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Servipost Control</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-512.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f1f5f9; }
        .card-order { border-left: 5px solid #16a34a; transition: all 0.3s; }
    </style>
</head>
<body class="min-h-screen pb-24">

    <header class="bg-black text-white p-4 shadow-2xl sticky top-0 z-50 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="icon-512.png" class="h-10 w-10 rounded-lg shadow-md border border-gray-800">
            <div>
                <h1 class="font-black italic text-sm leading-tight text-green-500">SERVIPOST</h1>
                <p class="text-[9px] uppercase tracking-widest text-gray-400">Logística de Flota</p>
            </div>
        </div>
        <div id="counter" class="bg-green-600 px-3 py-1 rounded-full text-xs font-bold">0 Pedidos</div>
    </header>

    <main class="p-4 space-y-4">
        
        <div class="bg-white p-5 rounded-3xl shadow-sm">
            <div class="flex gap-2 mb-3">
                <input type="text" id="orderId" placeholder="# ID Pedido" class="flex-1 text-xl font-bold p-3 bg-gray-50 border rounded-2xl outline-none focus:ring-2 focus:ring-green-500">
                <button onclick="captureTime('in')" class="bg-indigo-600 text-white px-5 rounded-2xl font-bold active:scale-90 transition">LLEGADA</button>
            </div>
            <input type="text" id="address" placeholder="Dirección del cliente" class="w-full p-3 bg-gray-50 border rounded-xl text-sm">
        </div>

        <button onclick="captureTime('out')" class="w-full bg-green-600 text-white py-5 rounded-3xl font-black text-xl shadow-lg active:bg-green-700 transition">
            RECOGIDA COMPLETADA
        </button>

        <div class="space-y-3">
            <h2 class="text-xs font-black text-gray-400 uppercase tracking-widest px-2">Historial acumulado</h2>
            <div id="history" class="space-y-2">
                </div>
        </div>

    </main>

    <footer class="fixed bottom-0 w-full p-4 bg-white/80 backdrop-blur-md border-t flex gap-2">
        <button onclick="clearAll()" class="flex-1 bg-red-100 text-red-600 py-3 rounded-xl text-xs font-bold uppercase">Limpiar Todo</button>
    </footer>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        let db = JSON.parse(localStorage.getItem('servipost_v1')) || [];
        let activeOrder = null;

        function updateUI() {
            document.getElementById('counter').innerText = `${db.length} Pedidos`;
            const container = document.getElementById('history');
            container.innerHTML = db.map((o, i) => `
                <div class="bg-white p-4 rounded-2xl shadow-sm card-order flex justify-between items-center">
                    <div>
                        <p class="font-black text-gray-800 text-lg">${o.id}</p>
                        <p class="text-[10px] text-gray-500">${o.addr || 'Sin dirección'}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-green-600 font-black text-xl">${o.wait} min</p>
                        <p class="text-[9px] font-bold text-gray-400 uppercase">${o.timeIn} - ${o.timeOut}</p>
                    </div>
                </div>
            `).reverse().join('');
        }

        function captureTime(type) {
            const id = document.getElementById('orderId').value;
            if(!id) return alert("Escribe el ID del pedido");
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            if(type === 'in') {
                activeOrder = { id: id, in: now.getTime(), timeIn: timeStr, addr: document.getElementById('address').value };
                alert(`Llegada registrada a las ${timeStr}`);
            } else {
                if(!activeOrder) return alert("Primero pulsa LLEGADA");
                const wait = Math.round((now.getTime() - activeOrder.in) / 60000);
                
                db.push({ ...activeOrder, timeOut: timeStr, wait: wait });
                localStorage.setItem('servipost_v1', JSON.stringify(db));
                
                activeOrder = null;
                document.getElementById('orderId').value = "";
                document.getElementById('address').value = "";
                updateUI();
            }
        }

        function clearAll() {
            if(confirm("¿Seguro que quieres borrar todos los datos?")) {
                db = [];
                localStorage.removeItem('servipost_v1');
                updateUI();
            }
        }

        updateUI();
    </script>
</body>
</html>
